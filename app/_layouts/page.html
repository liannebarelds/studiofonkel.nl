---
layout: html
---
<header class="pageheader">
  {% include html/menubutton.html %}
  <h1 class="pageheader-title">{{ page.title }}</h1>
  {% include misc/close.html %}
</header>
<div class="pagewrapper">

  {% if page.introduction %}
    <div class="page-introduction">
      {{ page.introduction }}
    </div>
  {% endif %}

  <h2 class="page-title">{{ page.title }}</h2>

  {% if page.header %}
    <div class="page-header">
      {% picture header {{ page.header }} %}
    </div>
  {% endif %}

  <div class="page-body">
    {{ content }}
  </div>
</div>
