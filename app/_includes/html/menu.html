<ul class="navigation">
  {% assign menuItems = site.collections.pages.docs | sort: "menu-weight" %}

  {% for item in menuItems %}
    {% if item.menu-weight %}
      <li>
        <a href="{{ item.url }}">
          <h2 class="link-title">{{ item.title }}</h2>
          {% picture home {{ item.background }} %}
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
