<ul>
  {% assign menuItems = site.collections.pages.docs | sort: "menu-weight" %}

  {% for item in menuItems %}
    {% if item.menu-weight %}
      <li><a href="#" style="background-image: url('http://lorempixel.com/1200/800/sports/1/')">{{ item.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
