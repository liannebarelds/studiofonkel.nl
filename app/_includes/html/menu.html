<ul class="navigation">
  {% assign menuItems = site.collections.pages.docs | sort: "menu-weight" %}

  {% for item in menuItems %}
    {% if item.menu-weight %}
      <li class="navigation-item">
        <a href="{{ item.url }}" class="navigation-item-link">
          <div class="navigation-item-inner">
            <div class="navigation-item-background">
              <h2 class="navigation-item-title">{{ item.title }}</h2>
            </div>
          </div>
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
