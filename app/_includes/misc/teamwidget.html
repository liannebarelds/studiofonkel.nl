<div class="teamwidget">
  <div class="axes">
    <section class="teamwidget-members">
    {% for team_member in site.data.team %}
      <article class="teamwidget-member" id="teamwidget-member-member-{{ team_member.key }}">
        <span class="teamwidget-member-icon-wrapper">{% picture teamwidget_member team_members/{{ team_member.key }}.jpg alt="{{ team_member.name }}" title="{{ team_member.name }}" %}</span>

        <div class="teamwidget-member-info">
          <h3 class="teamwidget-member-name">{{ team_member.name }}</h3>
          <span class="teamwidget-member-bio">Bio: {{ team_member.bio }}</span>
        </div>
      </article>
    {% endfor %}
    </section>
  </div>

  <select id="teamwidget-selectX">
    {% for option in site.data.team[0].preferences %}
      {% if forloop.index0 == 0 %}
        <option value="{{ option[0] }}" selected>{{ option[0] }}</option>
      {% else %}
        <option value="{{ option[0] }}">{{ option[0] }}</option>
      {% endif %}
    {% endfor %}
  </select>

  <select id="teamwidget-selectY">
    {% for option in site.data.team[0].preferences %}
      {% if forloop.index0 == 1 %}
        <option value="{{ option[0] }}" selected>{{ option[0] }}</option>
      {% else %}
        <option value="{{ option[0] }}">{{ option[0] }}</option>
      {% endif %}
    {% endfor %}
  </select>
</div>
