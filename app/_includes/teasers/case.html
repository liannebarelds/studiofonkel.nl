<a class="case-teaser" href="{{ case.url }}">
  <article>
    <h1 class="cast-teaser-title">{{ case.title }}</h1>
    <div class="cast-teaser-categories">
      {% for category in case.categories %}
        <div class="cast-teaser-categories-item">{{ category }}</div>
      {% endfor %}
    </div>
  </article>
</a>
