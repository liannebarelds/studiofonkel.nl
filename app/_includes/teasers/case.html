<a class="case--teaser" href="{{ case.url }}">
  <article>
    <header>
      <h1 class="case--teaser-title">{{ case.title }}</h1>
    </header>

    <div class="case--teaser-button">Bekijk deze case</div>

    {% picture header {{ case.header }} %}

    <footer class="case--teaser-categories">
      {% for category in case.categories %}
        <div class="case--teaser-categories-item">{{ category }}</div>
      {% endfor %}
    </footer>
  </article>
</a>
